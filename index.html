<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocalizaci√≥n</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
   <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h3 class="center">Find your Route!</h3>
    </div>
    <div class="row">
      <div class="input-field col s12 m12 l6 xl6">
        <input id="origin" type="text" class="validate" placeholder="Type your starting point">
      </div>
      <div class="input-field col s12 m12 l6 xl6">
        <input id="destination" type="text" class="validate" placeholder="Type your destination">
      </div>
    </div>
    <div class="row">
      <div class="col s6 m6 offset-l2 l3 offset-xl2 xl3">
        <button class="btn center-block" id="findme">Find Me!</button>
      </div>
      <div class="col s6 m6 offset-l2 l3 offset-xl2 xl3">
        <button class="btn center-block" id="route">Create the route</button>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12 l12 xl12 z-depth-3" id="map">
      </div>
    </div>
  </div>
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh5ICIzzRsDNO6_S0UYEuT7KQmIRV44QE&callback=initMap&libraries=places">
    </script>
</body>
</html>
